# Generic validations
Validation.NotNull=must be specified
Validation.Future=must be in the future
Validation.Min=must be greater than or equal to {min}
Validation.Max=must be less than or equal to {max}
Validation.MinMax=must be between {min} and {max} characters long

# ActivatableEntity validations
ActivatableEntity.active.NotNull=The active status {Validation.NotNull}

# DatedEntity validations
DatedEntity.EffectiveDatesValid=The effective to date must be after the effective from date

# LookupValue validations
LookupValue.lookupListName.NotNull=The lookup list name {Validation.NotNull}
LookupValue.lookupListName.Size=The lookup list name {Validation.MinMax}
LookupValue.lookupListName.Pattern=The lookup list name may only contain the characters a-z, A-Z, 0-9 and a hyphen (-)
LookupValue.displayValue.NotNull=The display value {Validation.NotNull}